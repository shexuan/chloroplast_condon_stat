<plot>

# 设置直方图
type = histogram

# 数据文件路径
file = /home/sxuan/anno.hist

# 设置直方图的位置，r1要比r0大，直方图方向默认为向外
r1 = 1.03r 
r0 = 0.97r
max = 1
min = -1
orientation = out
# 填充颜色
fill = yes
fill_color = yes

# 设置直方图轮廓，默认为1px
thickness = 1p

# 直方图是由bins构成的，若bins在坐标轴上不相连，最好设置不要将bins连到一起
extend_bin = no

</plot>
